<div class="releases release-summary">
    {{ if .Params.icon }}
    <div class="release-image">
      <img src="{{ .Site.BaseURL }}{{ .Params.icon }}"/>
    </div>
    {{ end }}
    <div class="release-content">
      <h2 class="release-title">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </h2>
      {{ .Content | truncate 120 "..." }}
    </div>
  </div>
